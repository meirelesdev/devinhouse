    <h1>Exercicio 2</h1>
    <p>
        Quando terminamos de executar uma função setInterval ou setTimeout, ela é incluída imediatamente na pilha de execução (call stack) ou na fila de callback (callback queue)? Em que momento as funções da pilha de callback são colocadas na fila de execução?
    </p>
    <p>Responsta: Callback queue.
    </p>
