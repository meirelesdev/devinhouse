<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhores Investidores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            position: sticky;
            top: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 130px;
            background-color: cadetblue;
            padding: 15px;
        }
        h1 {
            color: cornflowerblue;
            text-shadow: 1px 1px 5px white;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: cornflowerblue;
            text-shadow: 1px 1px 3px white;
            box-shadow: 1px 1px 3px black;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s all;
        }
        nav a:hover {
            color: rgb(124, 156, 216);
            text-shadow: 1px 1px 3px rgb(104, 99, 99);
            box-shadow: 1px 1px 3px rgb(130, 125, 125);
            background-color: rgb(85, 79, 79);
        }
        section {
            display: flex;
            flex-direction: column;
            margin: 20px auto;
            max-width: 90%;
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Seu Banco Digital</h1>
        <nav>
            <a href="#clientes">Clientes</a>
        </nav>
    </header>
    <section id="clientes">
        <h1>Clientes</h1>
        <div class="conteudo"></div>
    </section>
    <script>
         let clients;
         fetch("./clientes.json").then(response => response.json()).then(json => {
             clients = json
             let divCliente = document.querySelector('#clientes .conteudo')
             clients.forEach((client, index)=> {
                 let h4 = document.createElement('h4')
                 let strong = document.createElement('strong')
                 h4.innerHTML = `Nome:<br> ${client.name}<hr>`
                 strong.innerHTML = `Saldo: ${client.balance}`
                 divCliente.appendChild(h4)
                 divCliente.appendChild(strong)
                 if((clients.length -1) === index){
                     let pAvido = document.createElement('p')
                     pAvido.style = 'padding: 10px; text-align: center;'
                     pAvido.innerHTML = 'Ultimo Cliente impresso em tela.'
                    divCliente.appendChild(pAvido)
                 }

</body>
</html>
