<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhores Investidores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            position: sticky;
            top: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 130px;
            background-color: cadetblue;
            padding: 15px;
        }

        h1 {
            color: cornflowerblue;
            text-shadow: 1px 1px 5px white;
        }

        nav a {
            text-decoration: none;
            color: cornflowerblue;
            text-shadow: 1px 1px 3px white;
            box-shadow: 1px 1px 3px black;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s all;
        }

        nav a:hover {
            color: rgb(124, 156, 216);
            text-shadow: 1px 1px 3px rgb(104, 99, 99);
            box-shadow: 1px 1px 3px rgb(130, 125, 125);
            background-color: rgb(85, 79, 79);
        }
        section {
            display: flex;
            flex-direction: column;
            margin: 20px auto;
            max-width: 90%;
            border-bottom: 2px solid black;
        }
    </style>
</head>

<body>
    <header>
        <h1>Seu Banco Digital</h1>
        <nav>
            <a href="#investidores">Possiveis Investidores</a>
            <a href="#clientes">Clientes</a>
            <a href="./class-cliente.html">Cadastro de Clientes</a>
            <a href="./class-endereco.html">Cadastro de Endereço</a>
            <a href="./class-conta.html">Criar Conta</a>
        </nav>
    </header>
    <section id="investidores">
        <h1>Investidores</h1>
        <div class="conteudo"></div>
    </section>
    <section id="clientes">
        <h1>Clientes</h1>
        <div class="conteudo"></div>
    </section>
    <script>
         let clients;
         fetch("./clientes.json").then(response => response.json()).then(json => {
             clients = json
             let divCliente = document.querySelector('#clientes .conteudo')
             let divInvestidores = document.querySelector('#investidores .conteudo')
             clients.forEach((client, index)=> {
                 let h2 = document.createElement('h2')
                 let strong = document.createElement('strong')
                 h2.innerHTML = `Nome:<br> ${client.name}<hr>`
                 strong.innerHTML = `Saldo: ${client.balance}`
                 divCliente.appendChild(h2)
                 divCliente.appendChild(strong)
             })
             const topInvetidores = clients.sort((client1, client2)=>{
                 return (client1.balance > client2.balance) ? -1 : 1
             })
             topFive = topInvetidores.slice(0,5)
             topFive.forEach((invest, index) =>{
                 let h2 = document.createElement('h2')
                 let pSaldo = document.createElement('p')
                 let pNome = document.createElement('p')
                 h2.innerHTML = `Top ${index +1}º  Investidor`
                 pNome.innerHTML = `<strong>${invest.name}</strong>`
                 pSaldo.innerHTML = `Saldo: ${invest.balance}`
                 divInvestidores.appendChild(h2)
                 divInvestidores.appendChild(pNome)
                 divInvestidores.appendChild(pSaldo)
             })
         });
    </script>
</body>

</html>
