        function somarComVar() {

        }
        // somarComVar()

            console.log("Constante: "+ constante)
        }
        usoConst()
        function constObjeto(){
            const pessoa = {
                nome: "Zé",
                idade: 30,
                profissao:"Programador"
            }
            pessoa.empresa = 'fiesc'
            console.log(pessoa)
        }
        constObjeto()

        function calcSimples(operacao, numeros) {
            let resultado = 0;
            if(operacao == 'soma') {
                resultado = 0
            }
            if(operacao == 'multiplicacao') {
                resultado = 1
            }
            if(operacao !== 'soma' && operacao !== 'multiplicacao') {
                return 'Operacao desejada não implementada.'
            }
            numeros.forEach(n => {
                if(operacao == 'soma') {
                    resultado += n
                }
                if(operacao == 'multiplicacao') {
                    resultado *= n
                }
            });
            return resultado
        }
        console.log(calcSimples('soma', [1,2,3,5]))
    </script>
