<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Elemento</title>
</head>
<body>
    <div class="newsletter">Assine nossa Lista</div>
    <script>
        setTimeout(function(){
            document.querySelector('.newsletter').remove()
        }, 3000)
    </script>
</body>
</html>
