<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios</title>
</head>
<body>
    <h1>Relogio</h1>
    <div class="horas"></div>
    <script>
        window.onload  = ()=>{
            let div = document.querySelector('.horas')
            setInterval(function (){
                let data = new Date()
                let hora = data.toLocaleTimeString()
                div.innerHTML = hora
            },1000)
        }
    </script>
</body>
</html>
