<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pararDiv(idinterval)">Parar</button>
    <div id="app"></div>
    <script>
        let idinterval = setInterval(criarDiv, 5000)
        function pararDiv(idinterval){
            clearInterval(idinterval)
        }
        function criarDiv(){
            let div = document.createElement('div')
            div.innerHTML = 'Div Adicionada'
            document.querySelector('#app').appendChild(div)
        }
    </script>
</body>
</html>
