<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        * {
            margin: 0 ;
            padding: 0;
            box-sizing: border-box ;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background-color: rgb(109, 106, 106);
            padding: 10px;
            border-radius: 3px;
        }

        .field {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .field div {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        .field div input {
            width: 50%;
            padding: 10px;
            border-radius: 3px;
            border: 2px solid black;
            background-color: rgb(221, 218, 218);
            text-align: center;
            font-weight: bolder;
            color: white;
            font-size: 12pt;
            text-shadow: 1px 1px 10px black;
        }

        .display {
            padding: 15px;
            margin-bottom: 10px;
            background-color: rgb(255, 239, 239);
            text-align: right;
            font-size: 18pt;
            font-weight: bolder;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        div.field.operators {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
        }

        div.field.operators button {
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        div.field.operators button:hover {
            background-color: rgb(199, 198, 198);
            color: white;
            text-shadow: 2px 2px 2px blue;
        }
    </style>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <div class="container">
        <div class="field">
            <input type="text" class="display" readonly name="display" id="display">
            <div>
                <input type="number" step="0.01" name="number1" id="number1">
                <div class="op"></div>
                <input type="number" step="0.01" name="number2" id="number2">
            </div>
        </div>
        <div class="field operators">
            <button id="sum">Somar</button>
            <button id="multiplication">Multiplicar</button>
            <button id="division">Dividir</button>
            <button id="subtraction">Diminuir</button>
        </div>
    </div>
    <script>
        let btnOperators = document.querySelectorAll('button')
        btnOperators.forEach(btn => {
            btn.addEventListener('click', calculator)
        })
        function calculator() {
            const operator = this.getAttribute('id')
            const display = document.querySelector('#display')
            const inputN1 = document.querySelector('#number1')
            const number1 = Number(inputN1.value)
            const inputN2 = document.querySelector('#number2')
            const number2 = Number(inputN2.value)
            if(!number1) {
                display.value = 'Error, Informe 1ยบ Numero'
                return
            }
            if(!number2) {
                display.value = 'Error, Informe 2ยบ Numero'
                return
            }
            switch (operator) {
                case 'sum':
                    display.value = (number1 + number2).toFixed(2).replace('.', ',')
                    inputN1.value = ''
                    inputN2.value = ''
                    break
                case 'multiplication':
                    display.value = (number1 * number2).toFixed(2).replace('.', ',')
                    inputN1.value = ''
                    inputN2.value = ''
                    break
                case 'division':
                    display.value = (number1 / number2).toFixed(2).replace('.', ',')
                    inputN1.value = ''
                    inputN2.value = ''
                    break
                case 'subtraction':
                    display.value = (number1 - number2).toFixed(2).replace('.', ',')
                    inputN1.value = ''
                    inputN2.value = ''
                    break
                default:
                    display.value = 'Error'
                    break
            }
        }
    </script>
</body>

</html>
