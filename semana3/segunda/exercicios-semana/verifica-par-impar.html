<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de par</title>
    <style>
        .container {
            margin: 0 auto;
            max-width: 80%;
        }
        .field {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }
        .field input, button {
            padding: 10px;
            margin: 10px;
        }
        .result {
            height: 100px;
            max-width: 300px;
            background-color: rgb(216, 210, 210);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Verificador de number par/impar</h1>
    <div class="container">
        <div class="field">
            <input type="number" class="number" placeholder="Digite um numero..">
            <button id="checkNumber" onclick="checkNumber()">Verificar</button>
        </div>
        <div class="result"></div>
    </div>
    <script>
        const checkNumber = ()=>{
            let number = Number(document.querySelector('input.number').value)
            if(!number) {
                document.querySelector('.result').innerHTML = 'Favor Digite um numero.'
                return
            }
            if(number % 2 === 0) {
                document.querySelector('.result').innerHTML = `O numero ${number} é par.`
            } else {
                document.querySelector('.result').innerHTML = `O numero ${number} é impar.`
            }
        }
    </script>
</body>
</html>
