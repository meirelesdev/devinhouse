<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montar nome Completo</title>
</head>
<body>
    <h1>Exercício 10</h1>
    <p>
        Faça 2 prompts ao usuário: no primeiro, pergunte o seu sobrenome. No segundo, pergunte o seu nome. Em seguida, exiba na tela um alert contendo o nome completo do usuário, na ordem correta (ou seja: Nome Sobrenome).
    </p>
    <script>
        let sobrenome = prompt('Ola usuario, Qual seu sobrenome?')
        let primeiroNome = prompt('e Qual seu Primeiro nome?')
        alert(`Seja bem Vindo, ${primeiroNome} ${sobrenome}`)
    </script>
</body>
</html>
