<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de confirmação</title>
</head>
<body>
    <div>
        <button id="entrar">Voltar para Lista</button>
    </div>
    <script>
    let btnEntrar = document.getElementById('entrar')
    btnEntrar.addEventListener('click', function(event){
        if(confirm('Deseja realmente prosseguir?')){
            window.location = '../'
        }
    })
    </script>
</body>
</html>
