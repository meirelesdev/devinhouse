<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Cadastro | Produtos</title>
    </head>
    <body>
        <form action="index.html" id="formulario">
            <section class="coluna">
                <h2>Cadastro de Produto | Com localStorege</h2>
                <label for="cod_produto">Código</label>
                <input type="number" name="codigo_produto" placeholder="Código do produto" id="cod_produto">
                <label for="nome_produto">Nome Produto</label>
                <input type="text" name="nome_produto" id="nome_produto" placeholder="Nome do produto">
            </section>
            <section class="modelo">
                <h4>Modelo</h4>
                <label for="modelo1">
                    <input type="radio" name="mod" id="modelo1" value="modelo1" checked> &nbsp;
                    Modelo 1
                </label>
                <label for="modelo2">
                    <input type="radio" name="mod" id="modelo2" value="modelo2">&nbsp;
                    Modelo 2 </label>
                <label for="modelo3">
                        <input type="radio" name="mod" id="modelo3" value="modelo3">&nbsp;                        
                    Modelo 3
                </label>
                <label for="modelo4">
                    <input type="radio" name="mod" id="modelo4" value="modelo4">&nbsp;
                    Modelo 4
                </label>
                <label for="modelo5">
                    <input type="radio" name="mod" id="modelo5" value="modelo5">&nbsp;
                    Modelo 5 </label>
            </section>
            <section class="coluna">
                <h4>Fornecedor</h4>
                <select name="fornecedor" id="empresa">
                    <option value="empresa1">Empresa 1</option>
                    <option value="empresa2">Empresa 2</option>
                    <option value="empresa3">Empresa 3</option>
                    <option value="empresa4">Empresa 4</option>
                </select>
                <label for="descricao">Descrição</label>
                <textarea name="desc" id="descricao" cols="30" rows="5" placeholder="Descrição"></textarea>
                <label for="qtd">Quantidade</label>
                <input type="number" name="qtd" id="qtd" placeholder="Quantidade">
                <label for="p_custo">Preço Custo</label>
                <input type="number" name="p_custo" id="p_custo" placeholder="Preço de custo">
                <label for="p_venda">Preço Venda</label>
                <input type="number" name="p_venda" id="p_venda" placeholder="Preço de venda">
                <label for="data">Data Entrada</label>
                <input type="date" name="data" id="data">
                <small><span id="erro"></span></small>
                <button type="submit" id="enviar"> Enviar</button>
            </section>
        </form>
        <script src="./script.js"></script>
    </body>
</html>
