    <script>
        Array.prototype.MyforEach = function(callback) {
            for(let i = 0 ; i < this.length; i++) {
                callback(this[i], i, this)
            }
        }
        const testeForeach = [2, 3, 4, 5]
        testeForeach.MyforEach((n, index, array ) => {
            console.log(n)
        })

        Array.prototype.Mypush = function (items) {
            for (let item of arguments) {
                this[this.length] = item;
            }
            return this.length
        }
        const testeMypush = [2, 3, 4]
        testeMypush.Mypush(2, 4, 8, 9, 10, 12)
        console.log(testeMypush)

        Array.prototype.Myfilter = function (callback) {
            let novoArray = []
            for (let i = 0; i < this.length; i++) {
                const filtro = callback(this[i], i, this)
                if (filtro) {
                    novoArray.push(this[i])
                }
            }
            return novoArray;
        }
        const testeMyFilter = [10, 1, 2, 3, 4, 5, 8]
        console.log(testeMyFilter.Myfilter((n, index, array) => n > 4))

        Array.prototype.Mymap = function (callback) {
            let newArray = [];
            for (let i = 0; i < this.length; i++) {
                const result = callback(this[i], i, this)
                newArray.push(result)
            }
            return newArray;
        }
        const testeMymap = [1, 3, 5, 6]
        console.log(testeMymap.Mymap(n => n + 1))

        Array.prototype.myReduce = function (callback, valorIncial) {
            let valorFinal = typeof valorIncial !== undefined ? valorIncial : this[0]
            for (let i = 0; i < this.length; i++) {
                valorFinal = callback(valorFinal, this[i], this)
            }
            return valorFinal;
        }
        const testeMyReduce = [55, 42]
        let resultadoTeste = testeMyReduce.myReduce((anterior, proximo) => anterior + proximo, 0)
        console.log(resultadoTeste)
    </script>
